version: '3.9'

services:
  backend:
    pull_policy: build
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: django-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    pull_policy: build
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
